<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Circular Image Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

.swiper-container {
    width: 100%;
    height: 100vh;
}

.swiper-slide {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    height: 100%;
}

.swiper-slide img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    margin-bottom: 10px;
    transition: transform 0.3s ease-in-out;
}

        .swiper-container {
            width: 100%;
            height: 400px;
        }

        .swiper-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .swiper-slide img {
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .swiper-slide-active img {
            transform: scale(1.2);
        }

        .swiper-slide-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">شروكانا</h1>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="assets/img/about.jpg" alt="Image 1">
                <h3 class="swiper-slide-title">عنوان الصورة 1</h3>
            </div>
            <div class="swiper-slide">
                <img src="assets/img/555.png" alt="Image 2">
                <h3 class="swiper-slide-title">عنوان الصورة 2</h3>
            </div>
            <div class="swiper-slide">
                <img src="assets/img/555.png" alt="Image 3">
                <h3 class="swiper-slide-title">عنوان الصورة 3</h3>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            slidesPerView: 1,
            spaceBetween: 20,
            centeredSlides: true,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
        });
    </script>
</body>
</html>
